<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");

}

function mostra(frase) {

    document.write(frase);
    pulaLinha();

}

var totalFamiliares = parseInt(prompt("Quantidades de famiares?"));

var numero = 1;

var totalIdades = 0;

while(numero <= totalFamiliares) {
    var idade = parseInt(prompt("Informe idaede do familiar"));
    totalIdades = totalIdades + idade;
    numero++;
}
var mediaDasIdades = totalIdades/totalFamiliares;
mostra("A média das idades dos familiares é " + mediaDasIdades);
mostra("FIM");

</script>
